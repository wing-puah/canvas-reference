<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body style="text-align:center;">
  <h1>Canvas</h1>
  <canvas id="straightLine" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="diagonalLine" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="gradientLine" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="strokeText" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="gradientRect" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="gradientRectStroke" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="gradientCircle" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="gradientCircleStroke" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="quadraticCurve" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="bezierCurve" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="xMovingCircle" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="rotatingCircle" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <canvas id="amorphousCircle" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
  <script src="staticCanvas.js" charset="utf-8"></script>
  <script src="rotatingCircle.js" charset="utf-8"></script>
  <script src="xMovingCircle.js" charset="utf-8"></script>
  <script src="amorphousCircle.js" charset="utf-8"></script>
</body>
</html>
